/* Style for the links wrapping the icon cards */
.icon-link {
  text-decoration: none;
  color: inherit; /* Inherit text color */
}

.icon-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  width: 110px;
  padding: 1.1rem; /* Slightly more padding */
  background: rgba(255,255,255,0.5); /* Slightly more opaque */
  border-radius: 1rem;
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; /* Smooth transition */
}

.icon-card i {
  font-size: 1.8rem; /* Slightly larger icon */
  color: #333;
  margin-bottom: 0.5rem; /* Increased space */
  transition: background 0.3s ease; /* Smooth transition for gradient */
}

.icon-card span {
  font-size: 0.9rem;
  font-weight: 500; /* Slightly bolder text */
  color: #333;
   transition: background 0.3s ease; /* Smooth transition for gradient */
}

/* Hover effect for the link/card */
.icon-link:hover .icon-card {
   transform: translateY(-5px); /* Lift effect */
   box-shadow: 0 12px 20px rgba(31, 38, 135, 0.2);
}

.icon-link:hover .icon-card i,
.icon-link:hover .icon-card span {
  background: linear-gradient(to right, #5B86E5, #36D1DC);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
